<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

        var len1 = 10,
            len2 = 10;
            arr = [],
            num = 1,
            a = 0,
            b = 0;

        for (var i = 0; i < len1; i++) {
            arr[i] = new Array(10);
        }

    moveRight(arr);

    function moveRight() {

        for (var i = a; i < len2; i++) {
            arr[a][i] = num;
            num++;
            if (i === len2 - 1) {
                a++;
                len1--;
                moveDown();
            }
        }
    }

    function moveDown() {

        for (var i = a; i <= len1; i++)
        {
            arr[i][len2-1] = num;
            num ++;
            if (i == len1)
            {
                len2--;
                moveLeft();
            }
        }
    }

    function moveLeft() {

        for (var i = len2-1; i >= b; i--) {
            arr[len1][i] = num;
            num++;
            if (i === b)
            {
                moveUp();
            }

        }
    }

    function moveUp() {
        for (var i = len1-1; i >= a; i--) {
            arr[i][b] = num;
            num++;
            if (i == a) {
                b++;
                moveRight();
            }
        }
    }

    console.table(arr);






</script>
</body>
</html>
